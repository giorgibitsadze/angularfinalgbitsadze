<form [formGroup]="logInForm" class="login-form">
    <h1>{{ 'Login Page' }}</h1>
    <div class="field">
        <input class="input-field" type="text" placeholder="Username" formControlName="username">
        <small *ngIf="logInForm.get('username')?.invalid && logInForm.get('username')?.touched">
            *Username is required
        </small>
    </div>
    <div class="field">
        <input class="input-field" type="password" placeholder="Password" formControlName="password">
        <small *ngIf="logInForm.get('password')?.invalid && logInForm.get('password')?.touched">
            *Password is required
        </small>
    </div>
    <button class="submit-button" type="submit" (click)="Login()" [disabled]="logInForm.invalid">Sign In</button>
    <button type="button" class="submit-button" (click)="goToRegister()">Register</button>
</form>
